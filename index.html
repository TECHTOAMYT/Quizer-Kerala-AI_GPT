<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM QUIZ FOR PSC</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fff, #f2f2f2);
            text-align: center;
        }
        h1, h2, h3 {
            margin: 10px;
        }

        .welcome-page, .quiz-page, .end-page {
            display: none;
        }
        .active {
            display: block;
        }

        /* Welcome Page Styles */
        .welcome-page h1 {
            font-size: 3em;
            color: #333;
        }
        .welcome-page h2 {
            color: #888;
        }
        .animated-text {
            font-size: 1.5em;
            color: #ff6347;
            animation: typing 3s steps(20, end), blink 0.5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }

        .btn {
            background: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
        }

        /* Quiz Page Styles */
        .quiz-page {
            padding: 20px;
        }
        .question {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .answers button {
            background: #f9f9f9;
            color: #333;
            padding: 10px 20px;
            border: 2px solid #ccc;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .answers button:hover {
            background: #ddd;
        }
        .timer {
            margin: 20px;
            font-size: 1.5em;
        }
        .timer .analog {
            width: 100px;
            height: 100px;
            margin: 10px auto;
            border: 4px solid #000;
            border-radius: 50%;
            position: relative;
        }
        .timer .hand {
            position: absolute;
            width: 50%;
            height: 2px;
            background: red;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transform: rotate(0deg);
            transition: 0.5s linear;
        }

        /* End Page */
        .end-page {
            padding: 20px;
        }
        .result {
            font-size: 2em;
            margin: 20px;
        }

        /* Light Indicator Styles */
        .light-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: grey;
            animation: blink-animation 1s infinite alternate;
            display: none;
        }
        .green-light {
            background-color: green;
        }
        .red-light {
            background-color: red;
        }

        /* Sad Emoji Animation */
        .sad-emoji {
            font-size: 50px;
            display: none;
            animation: sad-emoji-animation 1s ease-out;
        }
        @keyframes sad-emoji-animation {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="welcome-page active">

        <div class="animated-text">#MadewithL‚ô•Ô∏ève</div>
        <h3 style="color: orange; margin-top: 10px;">Made in India</h3>

    </div>

    <!-- Quiz Page -->
    <div class="quiz-page">
        <div class="header">
            <div style="display: flex; justify-content: space-between; padding: 0 20px;">
                <h3 id="question-number">Question 1/25</h3>
                <label>
                    <input type="checkbox" id="translate-toggle"> Translate

        <div class="timer">

        <div class="question" id="question-text">Question will appear here.</div>
        <div class="answers" id="answers-container"></div>

        <!-- Light Indicator and Sad Emoji -->

        <button class="btn" id="restart-quiz">Restart Quiz</button>
    </div>

    <script>

            { question: "‡¥á‡¥®‡µç‡¥§‡µç‡¥Ø‡¥Ø‡µÅ‡¥ü‡µÜ ‡¥¶‡µá‡¥∂‡µÄ‡¥Ø ‡¥™‡µÅ‡¥∑‡µç‡¥™‡¥Ç?", options: ["‡¥§‡¥æ‡¥Æ‡¥∞", "‡¥ú‡¥æ‡¥∏‡µç‡¥Æ‡¥ø‡µª", "‡¥ó‡µÅ‡µΩ‡¥Æ‡µã‡¥π‡µº", "‡¥±‡µã‡¥∏‡µç"], correct: 0 },
            { question: "‡¥á‡¥®‡µç‡¥§‡µç‡¥Ø‡¥Ø‡¥ø‡¥≤‡µÜ ‡¥è‡¥±‡µç‡¥±‡¥µ‡µÅ‡¥Ç ‡¥µ‡¥≤‡¥ø‡¥Ø ‡¥∏‡¥Ç‡¥∏‡µç‡¥•‡¥æ‡¥®‡¥§‡µç‡¥§‡µç ‡¥è‡¥§‡µç?", options: ["‡¥∞‡¥æ‡¥ú‡¥∏‡µç‡¥•‡¥æ‡¥®", "‡¥â‡¥§‡µç‡¥§‡µº‡¥™‡µç‡¥∞‡¥¶‡µá‡¥∂‡µç", "‡¥Æ‡¥π‡¥æ‡¥∞‡¥æ‡¥∑‡µç‡¥ü‡µç‡¥∞", "‡¥Æ‡¥ß‡µç‡¥Ø‡¥™‡µç‡¥∞‡¥¶‡µá‡¥∂‡µç"], correct: 0 },

            { question: "‡¥™‡¥æ‡µº‡¥≤‡¥Æ‡µÜ‡¥®‡µç‡¥±‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥§‡¥ø‡¥∞‡¥û‡µç‡¥û‡µÜ‡¥ü‡µÅ‡¥™‡µç‡¥™‡µç ‡¥é‡¥®‡µç‡¥§‡µÜ‡¥æ‡¥ï‡µç‡¥ï‡µÜ‡¥Ø‡¥æ‡¥£‡µç?", options: ["‡¥≤‡µã‡¥ï‡¥∏‡¥≠", "‡¥∞‡¥æ‡¥ú‡µç‡¥Ø‡¥∏‡¥≠", "‡¥®‡µÄ‡¥§‡¥ø‡¥Æ‡¥®‡µã‡¥∞", "‡¥∏‡¥Æ‡¥µ‡¥æ‡¥Ø"], correct: 0 },
            { question: "‡¥á‡¥®‡µç‡¥§‡µç‡¥Ø‡¥Ø‡µÅ‡¥ü‡µÜ ‡¥∏‡µç‡¥µ‡¥æ‡¥§‡¥®‡µç‡¥§‡µç‡¥∞‡µç‡¥Ø ‡¥¶‡¥ø‡¥®‡¥Ç ‡¥è‡¥§‡¥æ‡¥£‡µç?", options: ["‡¥Ü‡¥ó‡¥∏‡µç‡¥±‡µç‡¥±‡µç 15", "‡¥ú‡¥®‡µÅ‡¥µ‡¥∞‡¥ø 26", "‡¥í‡¥ï‡µç‡¥±‡µç‡¥±‡µã‡¥¨‡µº 2", "‡¥Æ‡µÜ‡¥Ø‡µç 1"], correct: 0 },

        let currentQuestion = 0;
        let score = 0;
        let timerInterval;

        const welcomePage = document.querySelector('.welcome-page');
        const quizPage = document.querySelector('.quiz-page');
        const endPage = document.querySelector('.end-page');

        const startQuizButton = document.getElementById('start-quiz');
        const restartQuizButton = document.getElementById('restart-quiz');

        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const timerDisplay = document.getElementById('timer-display');
        const analogHand = document.getElementById('analog-hand');
        const questionNumber = document.getElementById('question-number');
        const finalScore = document.getElementById('final-score');
        const lightIndicator = document.getElementById('light-indicator');
        const sadEmoji = document.getElementById('sad-emoji');

        const translateToggle = document.getElementById('translate-toggle');

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            welcomePage.classList.remove('active');
            quizPage.classList.add('active');
            loadQuestion();
        }

        function endQuiz() {
            quizPage.classList.remove('active');
            endPage.classList.add('active');
            finalScore.textContent = `Your Score: ${score}/25`;
        }

        function restartQuiz() {
            endPage.classList.remove('active');
            welcomePage.classList.add('active');
        }

        function loadQuestion() {
            if (currentQuestion >= 25) {
                endQuiz();
                return;
            }

            const q = questions[currentQuestion];
            questionText.textContent = q.question;
            answersContainer.innerHTML = '';
            questionNumber.textContent = `Question ${currentQuestion + 1}/25`;

            q.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(index === q.correct);
                answersContainer.appendChild(button);
            });

            startTimer();
        }

        function checkAnswer(correct) {
            clearInterval(timerInterval);
            lightIndicator.style.display = 'block';

            if (correct) {
                lightIndicator.classList.add('green-light');
                lightIndicator.classList.remove('red-light');
                score++;
                setTimeout(() => lightIndicator.style.display = 'none', 500);
            } else {
                lightIndicator.classList.add('red-light');
                lightIndicator.classList.remove('green-light');
                sadEmoji.style.display = 'inline-block';
                setTimeout(() => sadEmoji.style.display = 'none', 1000);
                setTimeout(() => lightIndicator.style.display = 'none', 1000);
            }

            currentQuestion++;
            loadQuestion();
        }

        function startTimer() {
            let timeLeft = 25;
            timerDisplay.textContent = timeLeft;
            analogHand.style.transform = `rotate(0deg)`;

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                analogHand.style.transform = `rotate(${(25 - timeLeft) * 14.4}deg)`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(false);
                }
            }, 1000);
        }

        startQuizButton.addEventListener('click', startQuiz);
        restartQuizButton.addEventListener('click', restartQuiz);

        translateToggle.addEventListener('change', () => {
            const isEnglish = translateToggle.checked;

        });
    </script>

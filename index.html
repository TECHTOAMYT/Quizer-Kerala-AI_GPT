<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
  <!-- Welcome Page -->
  <div class="welcome-page active">
    <h1>Welcome to the Quiz!</h1>
    <button id="start-quiz">Start Quiz</button>
    <button id="themeToggle">Toggle Theme</button>
  </div>

  <!-- Quiz Page -->
  <div class="quiz-page">
    <h2 id="question-number">Question 1/10</h2>
    <p id="question-text">Question will appear here</p>
    <div id="answers-container">
      <!-- Answer buttons will appear here -->
    </div>
    <p>Time Left: <span id="timer-display">25</span> seconds</p>
    <div id="light-indicator" class="light-indicator">
      <!-- Indicator will show when answering -->
    </div>
    <div id="analog-hand" class="analog-hand">
      <!-- Analog hand animation -->
    </div>
  </div>

  <!-- End Page -->
  <div class="end-page">
    <h1>Game Over</h1>
    <p id="final-score">Your Score: 0/10</p>
    <button id="restart-quiz">Restart Quiz</button>
  </div>

  <!-- Audio Elements -->
  <audio id="timerAudio" src="timers.mp3" preload="auto"></audio>
  <audio id="gameOverAudio" src="gameovers.mp3" preload="auto"></audio>
  <audio id="wrongAudio" src="wrongs.mp3" preload="auto"></audio>
  <audio id="rightAudio" src="rights.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
